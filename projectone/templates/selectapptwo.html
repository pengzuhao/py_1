<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>select</title>
</head>
<body>
<table border="1">
    <thead>
        <tr>
            <th>用户</th>
            <th>密码</th>
            <th>test</th>
        </tr>
    </thead>
    <tbody>
    {% for foo in data %}
        <tr>
            <td>{{ foo.user }}</td>
            <td>{{ foo.pwd }}</td>
            <td>aaaaaa</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
</body>
</html>
